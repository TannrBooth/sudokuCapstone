<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>
<body>
    <header>
        <a href="login.html">Login</a>
        <h1>Sudoku</h1>
        <a href="history.html">History</a>
    </header>
    <main>
        <div id="level-container">
            <div class="difficulty" id="easy">
                <h2>Easy</h2>
                <div class="button-group">
                    <button class="level">1</button>
                    <button class="level">2</button>
                    <button class="level">3</button>
                </div>
            </div>
            <div class="difficulty" id="medium">
                <h2>Medium</h2>
                <div class="button-group">
                    <button class="level">4</button>
                    <button class="level">5</button>
                    <button class="level">6</button>
                </div>
            </div>
            <div class="difficulty" id="hard">
                <h2>Hard</h2>
                <div class="button-group">
                    <button class="level">7</button>
                    <button class="level">8</button>
                    <button class="level">9</button>
                </div>
            </div>
        </div>
        <div id="puzzle-container">
            <div id="puzzle-border">
                <div id="table">
                    <div id="cross-borders-container">
                        <div class="cross-borders"></div>
                        <div class="cross-borders"></div>
                        <div class="cross-borders"></div>
                        <div class="cross-borders"></div>
                        <div class="cross-borders"></div>
                        <div class="cross-borders"></div>
                        <div class="cross-borders"></div>
                        <div class="cross-borders"></div>
                        <div class="cross-borders"></div>
                    </div>
                    <div class="table-row" id="row-1">
                        <input type="text" class="table-cell" value="" maxlength="1"/>
                        <div class="table-cell">1.2</div>
                        <div class="table-cell">1.3</div>
                        <div class="table-cell">1.4</div>
                        <div class="table-cell">1.1</div>
                        <div class="table-cell">1.2</div>
                        <div class="table-cell">1.3</div>
                        <div class="table-cell">1.4</div>
                        <div class="table-cell">1.4</div>
                    </div>
                    <div class="table-row" id="row-2">
                        <div class="table-cell">2.1</div>
                        <div class="table-cell">2.2</div>
                        <div class="table-cell">2.3</div>
                        <div class="table-cell">2.4</div>
                    </div>
                    <div class="table-row" id="row-3"></div>
                    <div class="table-row" id="row-4"></div>
                    <div class="table-row" id="row-5"></div>
                    <div class="table-row" id="row-6"></div>
                    <div class="table-row" id="row-7"></div>
                    <div class="table-row" id="row-8"></div>
                    <div class="table-row" id="row-9"></div>
                </div>
            </div>
        </div>
        <div id="check-answer-container">
            <button>Check</button>
        </div>

    </main>
    <footer>

    </footer>
    <script src="../javascript/home.js"></script>
</body>
</html>
