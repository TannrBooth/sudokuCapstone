<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
     <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="history.html">History</a>
        <h1>Sudoku</h1>
        <a href="login.html" onclick="handleLogout()">Logout</a>
    </header>
    <main>
        <div id="level-container">
            <div class="difficulty" id="easy">
                <h2>Easy</h2>
                <div class="button-group">
                    <button onclick="getPuzzleById(1)" class="level">1</button>
                    <button onclick="getPuzzleById(2)" class="level">2</button>
                    <button onclick="getPuzzleById(3)" class="level">3</button>
                </div>
            </div>
            <div class="difficulty" id="medium">
                <h2>Medium</h2>
                <div class="button-group">
                    <button onclick="getPuzzleById(4)" class="level">4</button>
                    <button onclick="getPuzzleById(5)" class="level">5</button>
                    <button onclick="getPuzzleById(6)" class="level">6</button>
                </div>
            </div>
            <div class="difficulty" id="hard">
                <h2>Hard</h2>
                <div class="button-group">
                    <button onclick="getPuzzleById(7)" class="level">7</button>
                    <button onclick="getPuzzleById(8)" class="level">8</button>
                    <button onclick="getPuzzleById(9)" class="level">9</button>
                </div>
            </div>
        </div>
        <div id="puzzle-container">
            <div id="puzzle-border">
                <div id="cross-borders-container">
                    <div class="cross-borders"></div>
                    <div class="cross-borders"></div>
                    <div class="cross-borders"></div>
                    <div class="cross-borders"></div>
                    <div class="cross-borders"></div>
                    <div class="cross-borders"></div>
                    <div class="cross-borders"></div>
                    <div class="cross-borders"></div>
                    <div class="cross-borders"></div>
                </div>
                <div id="table">
                </div>
            </div>
        </div>
        <div id="reset-container">
            <button id="reset-button">Reset Puzzle</button>
        </div>
        <div id="check-answer-container">
            <button id="check-button">Check</button>
        </div>

    </main>
    <footer>

    </footer>
    <script src="../javascript/home.js"></script>
</body>
</html>
